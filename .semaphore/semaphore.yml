version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - mvn clean compile
  - name: clean test
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - mvn clean test
          parallelism: 2
